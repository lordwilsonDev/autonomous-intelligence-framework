site_name: Autonomous Intelligence Framework
site_description: Level 6-8 Cognitive Architecture for Breakthrough Generation
site_author: lordwilsonDev
repo_url: https://github.com/lordwilsonDev/autonomous-intelligence-framework
repo_name: lordwilsonDev/autonomous-intelligence-framework

theme:
  name: material
  palette:
    - scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.instant
    - navigation.tracking
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.top
    - search.suggest
    - search.highlight
    - content.code.copy

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - admonition
  - pymdownx.details
  - pymdownx.tabbed:
      alternate_style: true
  - attr_list
  - md_in_html

nav:
  - Home: index.md
  - Getting Started:
      - Installation: getting-started/installation.md
      - Quick Start: getting-started/quickstart.md
  - Framework:
      - Overview: framework/overview.md
      - Cognitive Architecture: framework/cognitive-architecture.md
  - CI/CD Pipeline:
      - Pipeline Overview: cicd/overview.md

extra:
  version:
    provider: mike
